<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Sylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Intro form</title>
</head>
<body>
  <div class="main-content">
    <div class="container">
      <div class="intro-page">
        <!-- HERO -->
        <div class="hero">
          <div class="hero-main">
            <div class="hero-badge">frontend and backend</div>
            <h1 class="hero-heading">Learn to program by <br> watching <br> professionals</h1>
            <p class="hero-text">See how experienced developers solve <br> problems in real time</p>
          </div>
          <div class="hero-bottom">
            <strong>Try it free 7 days,</strong> then $20/mo
          </div>
        </div>

        <!-- REGISTRATION FORM -->

        <form class="signup-form" action="https://echo.htmlacademy.ru" method="POST">
          <h2 class="signup-form-heading">Sign up for the course and get free 7 days</h2>
          <div class="signup-form-fields">
            <input type="text" class="signup-form-field" name="name" placeholder="First name" aria-label="Name" required>
            <input type="text" class="signup-form-field" name="Last_name" placeholder="Last name" aria-label="Last name" required>
            <input type="email" class="signup-form-field" name="email" placeholder="Email address" aria-label="Email" required>
            <input type="password" class="signup-form-field" name="password" placeholder="Password" aria-label="Password" required>
          </div>
          <button class="signup-form-submit" type="submit">Calim your free trial</button>
          <div class="signup-form-notice">By clicking the button. you are agreeing to our <a href="#" class="signup-formnotice-link">Terms and Services</a></div>
        </form>
      </div>
    </div>

  </div>


  <script src="js/main.js"></script>
</body>
</html>
